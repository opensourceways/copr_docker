[main]
frontend_url = http://copr-frontend:5000
enabled_source_protocols = https ftps
rpm_vendor_copr_name = openEuler Copr

[distgit0]
distgit_hostname_pattern = copr-distgit
distgit_lookaside_url = http://ccopr-distgit:5001/repo/pkgs/%(ns2)s/%(ns1)s/%(name)s/%(filename)s/%(hash)s/%(filename)s
distgit_clone_url = http://copr-distgit:5001/git/%(module)s
