- digest: sha256:4e6d9873c6bee7ceec905aa81585a9ff83db4962cef274f369b25d44036ed210
  name: pkking/copr_frontend
- digest: sha256:5baad202bf734c2b1ad6b4499d8d71a550066d005bba44c3f30a6176a29155e5
