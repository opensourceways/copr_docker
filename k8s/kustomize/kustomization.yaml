- digest: sha256:ffe491e93ee335f0c0680c257bc3f471113523a7c3483a681725c169741e57bb
  name: pkking/copr_backend
- digest: sha256:b335ae666a7efbc6f99c1da43d24d9afb61fffce30210fcba9b961e6932e6a6c
  name: pkking/copr_backend_httpd
- digest: sha256:222153a1a4e2de5b377077449e6de004b9403518bd29e6ebb4a46052614b02f1
